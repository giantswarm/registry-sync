# -- Identifier of Kubernetes resources
name: registry-sync

# -- CronJob schedule. The default value "48 3 * * *" means daily at 03:48.
schedule: 48 3 * * *

# -- Configuration for the actual synchronization task
registries:
  # -- Specifies details regarding the source registry, repositories, and tags
  source:
    # -- Name of the Azure Container Registry (without domain azurecr.io)
    name: gsoci
    # -- Namespace prefix of the source repositories to look at
    namespace: giantswarm
    # -- Maximum age (in days) of tags to consider for synchronization
    tagMaxAge: 365
    # -- Regular expression to filter matching tags for synchronization
    tagRegex: ".*"
  # -- Configuration for the target registry
  target:
    # -- Domain name or FQDN of the target registry
    domain: docker.io
    # -- Namespace to use within the target registry
    namespace: giantswarm

# -- Container image configuration
image:
  # -- Registry to use for the container image
  registry: gsoci.azurecr.io
  # -- Repository name with namespace prefix
  repository: giantswarm/registry-sync
  # -- Tag to use for the container image
  tag: "1.0.0"

# -- Resource requests and limits to be applied to all containers
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "200Mi"

# -- Monitoring configuration
monitoring:
  tenant: giantswarm
